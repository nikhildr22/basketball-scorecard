<html>
    
   

    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
       
    </head>
    <body>
        <div class="container">
            <div class="card-main">
                <h3>HOME</h3>
                <div class="scrore-card" id="home-score">0</div>
                <div class="score-options">
                    <button class="score-button" onclick="score('home',1)">+1</button>
                    <button class="score-button" onclick="score('home',2)">+2</button>
                    <button class="score-button" onclick="score('home',3)">+3</button>
                </div>
            </div>
            <div class="card-main">
                <h3>GUEST</h3>
                <div class="scrore-card" id="guest-score">0</div>
                <div class="score-options">
                    <button class="score-button" onclick="score('guest',1)">+1</button>
                    <button class="score-button" onclick="score('guest',2)">+2</button>
                    <button class="score-button" onclick="score('guest',3)">+3</button>
                </div>
            </div>
        </div>
       <script>
        let homeScore = document.getElementById("home-score")
let guestScore = document.getElementById("guest-score")


function score(team,point){
    if(team=="home"){
        homeScore.textContent = parseInt(homeScore.textContent)+point
    }
    else if(team=="guest"){
        guestScore.textContent = parseInt(guestScore.textContent)+point
    }
    
}
        </script>
    </body>
</html>
